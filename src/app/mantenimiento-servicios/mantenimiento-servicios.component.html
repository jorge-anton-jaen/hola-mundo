<div class="contenedor-servicios">
  <h1>Mantenimiento de Servicios</h1>
  <p>Administra los servicios realizados en colonias y otras ubicaciones.</p>
  <div class="filtro-servicios">
    <mat-form-field appearance="outline">
      <mat-label>Buscar por aviso</mat-label>
      <input matInput [(ngModel)]="filtroAviso" (input)="filtrar()" placeholder="Aviso">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Buscar por poblaci칩n</mat-label>
      <input matInput [(ngModel)]="filtroPoblacion" (input)="filtrar()" placeholder="Poblaci칩n">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="abrirDialogoNuevoServicio()">
      <mat-icon>add</mat-icon>
      A침adir Servicio
    </button>
  </div>

  <table mat-table [dataSource]="serviciosFiltrados" class="mat-elevation-z8">
    <ng-container matColumnDef="aviso">
      <th mat-header-cell *matHeaderCellDef>Aviso</th>
      <td mat-cell *matCellDef="let servicio">{{ servicio.aviso }}</td>
    </ng-container>
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef>Inicio</th>
      <td mat-cell *matCellDef="let servicio">{{ servicio.fechaInicio | date }}</td>
    </ng-container>
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef>Fin</th>
      <td mat-cell *matCellDef="let servicio">{{ servicio.fechaFin | date }}</td>
    </ng-container>
    <ng-container matColumnDef="poblacion">
      <th mat-header-cell *matHeaderCellDef>Poblaci칩n</th>
      <td mat-cell *matCellDef="let servicio">{{ servicio.poblacion }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let servicio">
        <button mat-icon-button color="primary" (click)="editarServicio(servicio)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarServicio(servicio)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
