<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background: rgba(0,0,0,0.3);">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title">{{ colonia?.id ? 'Editar Colonia' : 'Nueva Colonia' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onCancelar()"></button>
      </div>
      <form (ngSubmit)="onGuardar()">
        <div class="modal-body">
          <div class="mb-3 campo">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="colonia.nombre" name="nombre" required>
          </div>
          <div class="mb-3 campo">
            <label class="form-label">Localización</label>
            <input type="text" class="form-control" [(ngModel)]="colonia.localizacion" name="localizacion" required>
          </div>
          <div class="mb-3 campo">
            <label class="form-label">Fecha de inicio</label>
            <input type="date" class="form-control" [(ngModel)]="colonia.fechaInicio" name="fechaInicio" required>
          </div>
          <div class="mb-3 campo">
            <label class="form-label">Fecha de revisión</label>
            <input type="date" class="form-control" [(ngModel)]="colonia.fechaRevision" name="fechaRevision">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Guardar</button>
          <button class="btn btn-secondary" type="button" (click)="onCancelar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
