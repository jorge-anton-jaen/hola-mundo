<form (ngSubmit)="onGuardar()">
  <mat-form-field appearance="outline" class="campo">
    <mat-label>Localización</mat-label>
    <input matInput [(ngModel)]="colonia.localizacion" name="localizacion" required>
  </mat-form-field>
  <mat-form-field appearance="outline" class="campo">
    <mat-label>Fecha de inicio</mat-label>
    <input matInput [(ngModel)]="colonia.fechaInicio" name="fechaInicio" type="date" required>
  </mat-form-field>
  <mat-form-field appearance="outline" class="campo">
    <mat-label>Fecha de revisión</mat-label>
    <input matInput [(ngModel)]="colonia.fechaRevision" name="fechaRevision" type="date">
  </mat-form-field>
  <div class="acciones-formulario">
    <button mat-flat-button color="primary" type="submit">Guardar</button>
    <button mat-button type="button" (click)="onCancelar()">Cancelar</button>
  </div>
</form>
